
    <div class="container page-title text-center">
        <h2 class="text-center">Modifier<span> une formation</span></h2>
    </div>

<form class="form-horizontal" [formGroup]="myFormation" #ngForm="ngForm" action=" " (ngSubmit)="onSubmit(e, ngForm)">

    <label for="exp-select">Quel est la formation à modifier?</label>

    <select name="exp" id="exp-select" (change)="selectFormation($event)">
        <option *ngFor="let f of genService.formations" value="{{f.id}}">{{f.school}}</option>
    </select>

    <div class="form-group">
      <div class="col-sm-12">
          <label for="title">Poste</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Nom du Poste" name="title" value="">
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="society">Ecole</label>
          <input type="text" formControlName="school" class="form-control" id="school" placeholder="Société" name="school" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description du Poste" name="description" value="">
        </div>
    </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="society">Durée</label>
          <input type="text" formControlName="date" class="form-control" id="date" placeholder="Durée" name="date" value="">
        </div>
      </div>

    <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
    </button>

</form>
