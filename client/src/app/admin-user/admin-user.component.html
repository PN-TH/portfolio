
    <div class="container page-title text-center">
        <h2 class="text-center">Ajouter<span> un projet</span></h2>
    </div>

<form class="form-horizontal" [formGroup]="myProject" #ngForm="ngForm" action=" " (ngSubmit)="onSubmit(ngForm)">
      <div class="form-group">
        <div class="col-sm-12">
            <label for="title">Titre du Projet</label>
          <input type="text" formControlName="title" class="form-control" id="title" placeholder="Titre du Projet" name="title" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="image">Image</label>
            <input type="text" formControlName="image" class="form-control" id="image" placeholder="Image" name="image" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description" name="description" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="url">Lien</label>
          <input type="text" formControlName="url" class="form-control" id="url" placeholder="Url du Projet" name="url" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="theme">Thême</label>
            <input type="text" formControlName="theme" class="form-control" id="theme" placeholder="Theme" name="theme" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="techno">Technologies utilisées</label>
          <input type="text" formControlName="techno" class="form-control" id="techno" placeholder="Technologies" name="techno" value="">
        </div>
      </div>

      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
      </button>
</form>
