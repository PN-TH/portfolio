
    <div class="container page-title text-center">
        <h2 class="text-center">Modifier<span> une experience</span></h2>
    </div>

<form class="form-horizontal" [formGroup]="myExperience" #ngForm="ngForm" action=" " (ngSubmit)="onSubmit(e, ngForm)">

    <label for="exp-select">Quel est l'éxperience à modifier?</label>

    <select name="exp" id="exp-select" (change)="selectExperience($event)">
        <option *ngFor="let e of genService.exp" value="{{e.id}}">{{e.title}} {{e.society}}</option>
    </select>

    <div class="form-group">
      <div class="col-sm-12">
          <label for="title">Poste</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Nom du Poste" name="title" value="">
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="society">Société</label>
          <input type="text" formControlName="society" class="form-control" id="society" placeholder="Société" name="society" value="">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description du Poste" name="description" value="">
        </div>
    </div>

      <div class="form-group">
        <div class="col-sm-12">
            <label for="society">Durée</label>
          <input type="text" formControlName="date" class="form-control" id="date" placeholder="Durée" name="date" value="">
        </div>
      </div>

    <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
    </button>

</form>
